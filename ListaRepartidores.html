<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3c9717c3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./EstilosLayout.css">
    <title>Administrador</title>
</head>
<body>
    <div class="Desplegar-Aside">
        <span><i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <aside class="Aside-Content">
        <div class="Nombre-Administrador">
            <span><i class="fa-solid fa-user"></i></span>
            <div class="Nombre-Area">
                <h1>Rodrigo</h1>
                <h3>Rodriguez Díaz</h3>
            </div>
            <hr/>  
        </div>
        <div class="Opciones-Content">
            <div class="Opciones-Tittle">
                <h2>Opciones</h2>
            </div>
            <a class="Option-Area">
                <span><i class="fa-solid fa-map-location-dot Icons"></i></span>
                <div class="Text-Option">
                    <p>Pedidos</p>
                </div>
            </a>
            <a href="Productos.html" class="Option-Area">
                <span><i class="fa-solid fa-cart-arrow-down Icons"></i></span>
                <div class="Text-Option">
                    <p>Productos</p>
                </div>
            </a>
            <a href="./ListaRepartidores.html" class="Option-Area">
                <span><i class="fa-solid fa-motorcycle Icons"></i></span>
                <div class="Text-Option">
                    <p>Repartidores</p>
                </div>
            </a>
            <a href="./registrarRepartidores.html" class="Option-Area">
                <span><i class="fa-solid fa-user-plus Icons"></i></span>
                <div class="Text-Option">
                    <p>Registrar</p> 
                    <p>Repartidores</p>
                </div>
            </a>
            <a href="./Usuarios.html" class="Option-Area"> 
                <span><i class="fa-solid fa-users Icons"></i></span>
                <div class="Text-Option">
                    <p>Usuarios</p>
                </div>
            </a>
        </div>
        <div class="Logout-Content">
            <hr/>
            <div class="Logout-Area">
                <span><i class="fa-solid fa-right-from-bracket"></i></span>
                <div>
                    <h3>Cerrar Sesión</h3>
                </div>
            </div>
        </div>
    </aside>
    <section class="Content-Section">
        <div class="Page_Seleccion">
            <h3 class="Pagina">Pagina&nbsp</h3>
            <h3 class="Seleccion">/&nbspRepartidores</h3>
            <h2 class="Titulo-Pagina">Repartidores</h>
        </div>
        <div class="Contenido">
            <div class="Area-InstruccionBuscar">
                <div class="Instrucciones Repartidores-Ins">
                    <h1>Lista de los Reparitidores.</h1>
                    <span><i class="fa-solid fa-people-carry-box"></i></span>
                </div>
                <form class="Area-Buscar" action="./Usuarios.html">
                    <input class="Input-Search" type="text" name="Buscar-Usuario" placeholder="Busque al usuario">
                    <button class="Button-Search" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>                
            </div>
            <div class="Lista-Repartidores">
                <div class="Repartidor-Area">
                    <span class="IconoPersona"><i class="fa-regular fa-circle-user"></i></span>
                    <h1 class="NombreRepartidor">1. Rodriguez Diaz Rodrigo</h1>
                    <form action="./InformacionRepartidor.html">
                        <input class="Input-NombreRepartidor" type="text" value="RodrigoRodriguezDiaz" name="RodrigoRodriguezDiaz">
                        <button class="Button-InfoUsuario" type="submit"><i class="fa-solid fa-angle-right"></i></button>
                    </form>
                </div>
                <div class="Repartidor-Area">
                    <span class="IconoPersona"><i class="fa-regular fa-circle-user"></i></span>
                    <h1 class="NombreRepartidor">2. Garcia Alvarado Juan Daniel</h1>
                    <form action="./InformacionRepartidor.html">
                        <input class="Input-NombreRepartidor" type="text" value="RodrigoRodriguezDiaz" name="RodrigoRodriguezDiaz">
                        <button class="Button-InfoUsuario" type="submit"><i class="fa-solid fa-angle-right"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./Dom/Aside.js"></script>
</body>
</html>
