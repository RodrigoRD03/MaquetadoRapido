<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3c9717c3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./EstilosLayout.css">
    <title>Administrador</title>
</head>
<body>
    <div class="Desplegar-Aside">
        <span><i class="fa-solid fa-chevron-right"></i></span>
    </div>
    <aside class="Aside-Content">
        <div class="Nombre-Administrador">
            <span><i class="fa-solid fa-user"></i></span>
            <div class="Nombre-Area">
                <h1>Rodrigo</h1>
                <h3>Rodriguez Díaz</h3>
            </div>
            <hr/>  
        </div>
        <div class="Opciones-Content">
            <div class="Opciones-Tittle">
                <h2>Opciones</h2>
            </div>
            <a class="Option-Area">
                <span><i class="fa-solid fa-map-location-dot Icons"></i></span>
                <div class="Text-Option">
                    <p>Pedidos</p>
                </div>
            </a>
            <a href="Productos.html" class="Option-Area">
                <span><i class="fa-solid fa-cart-arrow-down Icons"></i></span>
                <div class="Text-Option">
                    <p>Productos</p>
                </div>
            </a>
            <a href="./ListaRepartidores.html" class="Option-Area">
                <span><i class="fa-solid fa-motorcycle Icons"></i></span>
                <div class="Text-Option">
                    <p>Repartidores</p>
                </div>
            </a>
            <a href="./registrarRepartidores.html" class="Option-Area">
                <span><i class="fa-solid fa-user-plus Icons"></i></span>
                <div class="Text-Option">
                    <p>Registrar</p> 
                    <p>Repartidores</p>
                </div>
            </a>
            <a href="./Usuarios.html" class="Option-Area"> 
                <span><i class="fa-solid fa-users Icons"></i></span>
                <div class="Text-Option">
                    <p>Usuarios</p>
                </div>
            </a>
        </div>
        <div class="Logout-Content">
            <hr/>
            <div class="Logout-Area">
                <span><i class="fa-solid fa-right-from-bracket"></i></span>
                <div>
                    <h3>Cerrar Sesión</h3>
                </div>
            </div>
        </div>
    </aside>
    <section class="Content-Section">
        <div class="Page_Seleccion">
            <h3 class="Pagina">Pagina&nbsp</h3>
            <h3 class="Seleccion">/&nbspUsuarios</h3>
            <h2 class="Titulo-Pagina">Editar Usuario</h>
        </div>
        <div class="Contenido">
            <div class="Area-InstruccionBuscar">
                <div class="Instrucciones Usuarios-Ins">
                    <h1>Activa o Desactiva al Usuario</h1>
                    <span><i class="fa-solid fa-pen"></i></span>
                </div>             
            </div>
            <div class="Informacion-Imagen">
                <div class="Area-Info_Usuario">
                    <div class="Area-Datos_Usuario">
                        <span><i class="fa-solid fa-user-large Icono-Usario Icono-Usuario-user"></i></span>
                        <h1>Nombre del Usuario:</h1>
                        <h3>Rodriguez Díaz Rodrigo</h3>
                    </div>
                    <div class="Area-Datos_Usuario">
                        <span><i class="fa-solid fa-calendar Icono-Usario Icono-Usuario-calendar"></i></span>
                        <h1>Edad:</h1>
                        <h3>19</h3>
                    </div>
                    <div class="Area-Datos_Usuario">
                        <span><i class="fa-solid fa-phone Icono-Usario Icono-Usuario-phone"></i></span>
                        <h1>Numero Telefonico:</h1>
                        <h3>5613067792</h3>
                    </div>
                    <div class="Area-Datos_Usuario">
                        <span><i class="fa-solid fa-star Icono-Usario Icono-Usuario-star"></i></span>
                        <h1>Calificación:</h1>
                        <h3>4.5</h3>
                    </div>
                    <div class="Activar-Desactivar Icono-Usario">
                        <button class="Desactivar">Desactivar Usuario</button>
                        <button class="Activar">Activar Usuario</button>
                    </div>
                </div>
                <div class="Area-Imagen_Usuario">
                    <img class="Imagen-Usuario" src="https://images.pexels.com/photos/3585095/pexels-photo-3585095.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
            <div/>
        </div>
    </section>
<script src="./Dom/Aside.js"></script>
</body>
</html>
